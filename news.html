---
title: News
layout: default
permalink: /news/
---

<div class="container">
    <div class="container-fluid py-6">
        <h2 class="display-6 fw-bold">News!</h2>
        <div class="mt-5">
            <div class="row" style="margin-bottom: 15px;">
                {% for post in site.categories.news %}
                <div class="col-sm-4" style="margin-bottom: 15px;">
                    <div class="blog-post-card card h-100" id="blogCard{{ forloop.index }}">
                        <div class="card-body d-flex flex-column">
                            <img src="{{ post.image }}" class="card-img-top" id="cardImage{{ forloop.index }}" alt="{{ post.title }}" style="max-width: 100%;">
                            <h5 class="card-title" id="cardTitle{{ forloop.index }}">{{ post.title }}</h5>
                            <p class="card-text" id="cardDate{{ forloop.index }}">{{ post.pretty }}</p>
                            <a href="{{ post.url }}" class="btn btn-primary mt-auto me-auto" id="learnMore{{ forloop.index }}" style="background-color: #CA2F29; border: none;">Read More</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
